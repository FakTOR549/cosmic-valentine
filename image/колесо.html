<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zodiac Wheel</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #1a1a1a;
        }
        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
        }
        .zodiac-wheel {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, #5a189a, #240046);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .center-circle {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff9f1c, #ffbf69);
            box-shadow: 0 0 20px rgba(255, 159, 28, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
        }
        .divider-line {
            position: absolute;
            width: 2px;
            height: 50%;
            background: rgba(255, 255, 255, 0.3);
            top: 0;
            left: 50%;
            transform-origin: 50% 100%;
        }
        .zodiac-sign {
            position: absolute;
            width: 40px;
            height: 40px;
            font-size: 24px;
            color: white;
            text-align: center;
            line-height: 40px;
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <div class="zodiac-wheel" id="wheel">
            <!-- Центральный круг -->
            <div class="center-circle">★</div>

            <script>
                const signs = ["♈", "♉", "♊", "♋", "♌", "♍", "♎", "♏", "♐", "♑", "♒", "♓"];
                const wheel = document.getElementById("wheel");
                const radius = 150; // Радиус размещения иконок ближе к краю
                const offsetAngle = 15; // Смещение на половину сектора для центрирования

                // Добавляем линии-разделители
                for (let i = 0; i < 12; i++) {
                    let line = document.createElement("div");
                    line.className = "divider-line";
                    line.style.transform = `rotate(${i * 30}deg)`;
                    wheel.appendChild(line);
                }

                // Добавляем иконки знаков зодиака
                signs.forEach((sign, i) => {
                    let angle = (i * 30) - 90 + offsetAngle; // Центрируем знаки в своих секторах
                    let radians = (angle * Math.PI) / 180;

                    let x = radius * Math.cos(radians);
                    let y = radius * Math.sin(radians);

                    let icon = document.createElement("div");
                    icon.className = "zodiac-sign";
                    icon.innerText = sign;
                    icon.style.transform = `translate(${x}px, ${y}px)`;
                    
                    wheel.appendChild(icon);
                });
            </script>
        </div>
    </div>
</body>
</html>
