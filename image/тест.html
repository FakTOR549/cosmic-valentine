<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Астрологическое предсказание на 14 февраля</title>
  <style>
    /* Сбросим отступы и настроим тело страницы */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Контейнер для видео */
    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1; /* Видео будет позади других элементов */
    }

    .video-background video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Видео будет обрезано, чтобы заполнить весь экран, сохраняя пропорции */
    }

    /* Прозрачный градиентный фон поверх видео */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.6), rgba(75, 0, 130, 0.7)); /* Фиолетово-черный градиент */
      z-index: 0; /* Прозрачный блок будет поверх видео */
    }

	/* Стиль для контейнера колеса */
	.wheel-container {
	  position: absolute;
	  top: 50%; /* Позиционируем контейнер по вертикали в центре */
	  left: 75%; /* Смещаем контейнер вправо (чем больше число, тем дальше вправо) */
	  transform: translate(-50%, -50%); /* Центрируем контейнер относительно его собственного центра */
	  width: 400px; /* Уменьшаем ширину колеса */
	  height: 400px; /* Уменьшаем высоту колеса */
	  display: flex;
	  flex-direction: column; /* Размещение элементов вертикально */
	  justify-content: center;
	}

	        .zodiac-wheel {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, #5a189a, #240046);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            transition: transform 4s ease-out;
        }
        .zodiac-sign {
            position: absolute;
            width: 50px;
            height: 50px;
            font-size: 30px;
            color: white;
            text-align: center;
            line-height: 50px;
            transition: all 0.3s;
        }
        .highlight {
            color: yellow;
            text-shadow: 0 0 15px yellow;
        }
        .spin-button {
            margin-top: 20px;
            padding: 10px 30px;
            background: linear-gradient(135deg, #6a1dd3, #3a0d5e);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(130, 46, 150, 0.6);
            transition: all 0.3s;
        }
        .spin-button:hover {
            background: linear-gradient(135deg, #3a0d5e, #6a1dd3);
            transform: scale(1.05);
        }




/* Стили для стрелки */
.arrow {
  position: relative;
  width: 0;
  height: 0;
  border-left: 30px solid transparent; /* Слева прозрачные границы */
  border-right: 30px solid transparent; /* Справа прозрачные границы */
  border-bottom: 80px solid #522e7c; /* Нижняя часть стрелки — основной цвет */
  margin: 0 auto;
  transition: all 0.3s ease; /* Плавный переход при наведении */
}

/* Эффект при наведении на стрелку */
.arrow:hover {
  border-bottom-color: #6a47d3; /* Цвет стрелки меняется на другой оттенок фиолетового */
  transform: scale(1.1); /* Легкое увеличение стрелки при наведении */
}

/* Стили для анимации градиента */
.arrow {
  background: linear-gradient(135deg, #522e7c, #6a47d3); /* Градиент от #522e7c до #6a47d3 */
  border-bottom: 80px solid transparent; /* Убираем однотонный цвет для нижней части */
  border-image: linear-gradient(135deg, #522e7c, #6a47d3) 1; /* Применяем градиент для бордеров */
}

.arrow:hover {
  background: linear-gradient(135deg, #6a47d3, #522e7c); /* Изменение градиента при наведении */
}






/* Стили для кнопки "Крутить колесо" */
.spin-button {
  margin-top: 20px;
  padding: 14px 50px; /* Делаем кнопку длиннее */
  background: linear-gradient(135deg, #3a0d5e, #6a1dd3); /* Фиолетовый градиент */
  color: white;
  border: 2px solid rgba(255, 255, 255, 0.3); /* Полупрозрачная обводка */
  border-radius: 30px; /* Закруглённые углы */
  font-size: 18px;
  font-weight: bold; /* Делаем текст жирным */
  text-transform: uppercase; /* Делаем текст заглавными буквами */
  cursor: pointer;
  box-shadow: 0 4px 20px rgba(130, 46, 150, 0.6); /* Фиолетовое свечение */
  transition: all 0.3s ease;
}

.spin-button:hover {
  background: linear-gradient(135deg, #6a1dd3, #3a0d5e);
  transform: scale(1.05);
  box-shadow: 0 6px 25px rgba(130, 46, 150, 0.8);
}

.spin-button:active {
  transform: scale(0.98);
}

.spin-button:focus {
  outline: none;
}

}





    /* Стиль для блока с рамкой и прозрачностью */
    .card {
      position: absolute;
      top: 50%; /* Размещаем блок по центру по вертикали */
      left: 50%; /* Размещаем блок по центру по горизонтали */
      transform: translate(-50%, -50%); /* Центрируем блок точно в центре окна (сдвигаем на 50% его ширины и высоты) */
      padding: 340px 280px; /* Верхний и нижний отступы по 150px, по бокам 180px */
      width: 80%; /* Ширина блока будет составлять 80% от ширины экрана */
      max-width: 900px; /* Максимальная ширина блока 900px */
      background: rgba(0, 0, 0, 0.5); /* Полупрозрачный черный фон */
      border: 1px solid rgba(75, 0, 130, 0.8); /* Фиолетовая рамка */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4); /* Легкая тень вокруг блока для выделения */
      border-radius: 10px; /* Скругляем углы блока */
      text-align: center; /* Выравниваем текст по центру */
      color: #fff; /* Белый цвет текста, чтобы выделялся на темном фоне */
      z-index: 1; /* Блок будет располагаться выше фона (видео) */
    }

    /* Контейнер для текста слева */
    .text-container {
      position: absolute;
      top: 50%;
      left: 10%; /* Смещаем текст влево */
      transform: translateY(-50%); /* Центрируем по вертикали */
      color: white;
      font-family: Arial, sans-serif;
      text-align: left;
      padding: 20px;
      width: 250px; /* Ширина блока текста */
    }

    /* Стиль для заголовка */
    .text-container h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    /* Стиль для параграфа */
    .text-container p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    /* Стили для кнопки Узнать судьбу */
    .romantic-button {
      padding: 12px 24px;
      background-color: #ff8c00;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .romantic-button:hover {
      background-color: #e67e00;
    }
	
	.text-container {
	  position: absolute;
	  top: 50%;
	  transform: translateY(-50%);
	  color: white;
	  text-align: left;
	  font-size: 18px;
	}

		
	/* Стиль для модального окна */
	.modal {
	  display: none; /* Изначально скрыто */
	  position: fixed;
	  top: 0;
	  left: 0;
	  width: 100%;
	  height: 100%;
	  background: rgba(0, 0, 0, 0.7); /* Полупрозрачный фон */
	  z-index: 2; /* Окно будет поверх остальных элементов */
	  justify-content: center;
	  align-items: center;
	}

	/* Стиль для содержимого модального окна */
	.modal-content {
	  background-color: #fff;
	  padding: 20px;
	  border-radius: 10px;
	  text-align: center;
	  width: 300px; /* Ширина окна */
	}

	/* Стиль для крестика для закрытия окна */
	.close {
	  color: #aaa;
	  font-size: 28px;
	  font-weight: bold;
	  position: absolute;
	  top: 5px;
	  right: 5px;
	  cursor: pointer;
	}

	.close:hover,
	.close:focus {
	  color: black;
	  text-decoration: none;
	  cursor: pointer;
	}
  </style>
</head>

<body>

	<!-- Video background -->
	<div class="video-background">
		<video autoplay muted loop id="video-background">
		  <source src="C:\Users\user\Desktop\14февраля\image\Фон.mp4" type="video/mp4">
		</video>
	</div>

	<!-- Прозрачный градиентный фон поверх видео -->
	<div class="overlay"></div>

	<div class="card"> 
		<!-- Контейнер для текста слева от колеса -->
		<div class="text-container">
		  <h1>Звезды приготовили для тебя особое послание...</h1>
		  <p>Звезды приготовили для тебя особое послание на этот день. Поверни колесо судьбы, чтобы узнать свою совместимость, а затем открой свой астрологический прогноз на 14 февраля.</p>
		  
		  <!-- Кнопка для романтичного послания -->
		  <button class="romantic-button" id="romanticButton">Узнать судьбу</button>
		</div>

		<!-- Контейнер для колеса -->
		  <div class="wheel-container">
    <div class="zodiac-wheel" id="zodiacWheel"></div>
        <button class="spin-button" id="spinButton">Крутить колесо</button>
    </div>
	</div>

	<!-- Модальное окно с полупрозрачным фоном -->
	<div id="modal" class="modal">
	  <div class="modal-content">
		<span class="close" id="closeModal">&times;</span>
		<p>Примет мир</p>
	  </div>
	</div>


  <script>
    // Получаем элементы
    const wheel = document.getElementById('zodiacWheel');
    const spinButton = document.getElementById('spinButton');

    // Угол для Козерога (345°)
    const targetDegree = 345;

    // Устанавливаем начальное положение колеса на 345° (Козерог)
    wheel.style.transform = `rotate(${targetDegree}deg)`; // Начальный угол - 345°

    // Логика для вращения колеса
    spinButton.addEventListener('click', function() {
      // Генерация случайного вращения от -720 до 720 градусов (крутится в обе стороны)
      let randomRotation = Math.floor(Math.random() * 1440) - 720; // Вращение от -720° до +720°

      // Вращаем колесо случайно
      wheel.style.transform = `rotate(${targetDegree + randomRotation}deg)`;

      // Подгоняем, чтобы колесо всегда встало на 345° (Козерог)
      setTimeout(() => {
        // Подгоняем так, чтобы всегда завершать на 345° (Козерог)
        wheel.style.transform = `rotate(${targetDegree}deg)`;
      }, 4000); // Колесо крутится 4 секунды
    });
	
	// Получаем элементы
	const romanticButton = document.getElementById('romanticButton');
	const modal = document.getElementById('modal');
	const closeModal = document.getElementById('closeModal');

	// Открытие модального окна при нажатии на кнопку
	romanticButton.addEventListener('click', () => {
	  modal.style.display = 'flex'; // Показываем модальное окно
	});

	// Закрытие модального окна при нажатии на крестик
	closeModal.addEventListener('click', () => {
	  modal.style.display = 'none'; // Скрываем модальное окно
	});

	// Закрытие модального окна при клике вне окна
	window.addEventListener('click', (event) => {
	  if (event.target === modal) {
		modal.style.display = 'none';
	  }
	});


  </script>

</body>
</html>
